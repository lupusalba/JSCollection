<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>to do</title>
    <link href="" rel="stylesheet" />

    <style>

        #todo-wrap input {
            box-sizing: border-box;
            padding: 10px;
        }

        #todo-wrap input[type=button], #todo-wrap input[type=subit] {
            color: #fff;
            cursor: pointer;
        }

        #todo-wrap {
            max-width: 500px;
            background: azure;
            padding: 20px;
            margin: 0 auto;
        }

        #todo-wrap h1 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        
    </style>
</head>
<body>

    <div id="todo-wrap">

        <h1>To Do List</h1>

        <form id="todo-add">
            <input type="text" id="todo-item" placeholder="New Item" required/>
            <input type submit id="todo-save" value="&#10010;"/>
        </form>

        <div id="todo-del">
            <input type="button" id="todo-delall" value="Delete All"/>
            <input type="button" id="todo-delcom" value="Delete Completed"/>
        </div>

        <div id="todo-list"></div>

    </div>
