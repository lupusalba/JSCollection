<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>to do</title>
    <link href="" rel="stylesheet" />
                                        <!--********************************         SOURCE FROM: http://       --->
    <style>
                                        /********************************   https://code-boxx.com/simple-javascript-to-do-list/#sec-html        ********************************/
        #todo-wrap input {
            box-sizing: border-box;
            padding: 10px;
        }

        #todo-wrap input[type=button], #todo-wrap input[type=subit] {
            color: #fff;
            cursor: pointer;
        }

        #todo-wrap {
            max-width: 500px;
            background: azure;
            padding: 20px;
            margin: 0 auto;
        }

        #todo-wrap h1 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        #todo-add { display: flex; }
        #todo-itam { width: 85%; }
        #todo-save {
            width: 15%;
            background: #CF585C;
            border: 2px solid #CF585C;
        }

        #todo-del { margin: 10px 0; }
        #todo-del input {
            background: #CF585C;
            border: 2px solid #CF585C;
        }

        .todo-row {
            display: flex;
            margin-top: 10px;
        }

        .todo-item {
            width: 100%;
            background: #fff;
            border: 1px solid #eee;
            padding: 10px;
        }

        .todo-item.cx {
            background: #FFE1D7;
            text-decoration: line-through;
        }

        .todo-item.done {
            background: #DCFFD7;
        }

        .todo-cx, .todo-ok {
            width: 50px;
        }

        .todo-cx {
            background: #4AA53D;
            border: #4AA53D;
        }




















    </style>
</head>
<body>

    <div id="todo-wrap">

        <h1>To Do List</h1>

        <form id="todo-add">
            <input type="text" id="todo-item" placeholder="New Item" required/>
            <input type submit id="todo-save" value="&#10010;"/>
        </form>

        <div id="todo-del">
            <input type="button" id="todo-delall" value="Delete All"/>
            <input type="button" id="todo-delcom" value="Delete Completed"/>
        </div>

        <div id="todo-list"></div>

    </div>







    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
    </script>
</body>
</html>
