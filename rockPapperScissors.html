    <button onclick="RPS();">press</button>




    <script type="text/javascript">
    
        function RPS() {
            humanChoice = prompt("rock = 1 papper = 2 scissors = 3: ");
            //humanChoice.caseSensitive = false;

            pcChoice = Math.floor(Math.random() * (3 - 1 + 1)) + 1;

            if ( humanChoice == pcChoice ) {
                console.log("draw" + " Human choice =" + humanChoice + " PC choice =" + pcChoice);
            } else if ( (humanChoice == 1 && pcChoice == 3) ||  ( humanChoice == 2 && pcChoice == 1 ) || ( humanChoice == 3 && pcChoice == 2)) {
                console.log("human wins" + " Human choice =" + humanChoice + " PC choice =" + pcChoice);
            } else {
                console.log("pc wins" + " Human choice =" + humanChoice + " PC choice =" + pcChoice);
            }
        }
